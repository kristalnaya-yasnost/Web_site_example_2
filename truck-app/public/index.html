<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ГлобалТранс — внутренний</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="topbar">
  <div class="logo">ГлобалТранс</div>
  <nav>
    <button id="btn-panel" class="nav-btn">Личный кабинет</button>
    <a href="/news.html" class="nav-link">Новости о компании</a>
  </nav>
</header>

<main>
  <div id="hero" class="hero">
    <h1>Внутренний портал</h1>
    <p>Для сотрудников — зайдите в личный кабинет</p>
    <button id="btn-open-login" class="primary">Войти в личный кабинет</button>
  </div>

  <section id="news-preview" class="news-slider"></section>
</main>

<!-- login modal -->
<div id="login-modal" class="modal hidden">
  <div class="modal-inner">
    <button class="close" id="close-login">✕</button>
    <h2>Личный кабинет</h2>
    <form id="login-form">
      <label>Логин<br><input name="username" required></label>
      <label>Пароль<br><input name="password" type="password" required></label>
      <button type="submit" class="primary">Войти</button>
    </form>
  </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
